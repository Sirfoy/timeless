<script>
  $(document).ready(function () {
    // Click event for page 2
    $("a.page-link.page-2").on("click", function (e) {
      e.preventDefault();
      $("#page-1").hide();
      $("#page-2").show();
    });

    // Click event for page 1
    $("a.page-link.page-1").on("click", function (e) {
      e.preventDefault();
      $("#page-1").show();
      $("#page-2").hide();
    });
  });
</script>
